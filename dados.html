<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados do Sensor</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: #007bff;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Dados do Sensor</h2>
  <table id="tabela-dados"></table>

  <script>
    async function carregarExcel() {
      // Substitua pelo link RAW do GitHub
      const url = "https://raw.githubusercontent.com/usuario/repositorio/main/dados_sensores.xlsx";  

      const response = await fetch(url);
      const data = await response.arrayBuffer();

      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      const tabela = document.getElementById("tabela-dados");
      tabela.innerHTML = "";

      json.forEach((linha, i) => {
        const row = tabela.insertRow();
        linha.forEach(coluna => {
          const cell = i === 0 ? document.createElement("th") : document.createElement("td");
          cell.textContent = coluna;
          row.appendChild(cell);
        });
      });
    }

    carregarExcel();
  </script>
</body>
</html>
