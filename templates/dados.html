<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados dos Sensores</title>
    <!-- Adicionada a biblioteca do Chart.js para criar gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .grafico-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>📊 Últimos Dados dos Sensores</header>

    <div class="container">
        <!-- Elemento Canvas para o gráfico -->
        <div class="grafico-container">
            <canvas id="meuGrafico"></canvas>
        </div>

        <!-- Tabela de dados -->
        <div id="tabela-container">
            <div class="loading">A iniciar a visualização em tempo real...</div>
        </div>
    </div>

    <script>
        let todosOsDados = []; 
        let indiceAtual = 0;    
        let dadosNaTela = [];   
        let intervalId = null;  
        let meuGrafico = null; // Variável para guardar a instância do gráfico

        // ALTERAÇÃO: Cores e estilos de ponto para corresponder à imagem
        const ESTILOS_GRAFICO = [
            { color: 'rgb(128, 0, 128)', pointStyle: 'circle' },     // Roxo
            { color: 'rgb(0, 0, 255)', pointStyle: 'circle' },       // Azul
            { color: 'rgb(0, 128, 0)', pointStyle: 'rect' },         // Verde
            { color: 'rgb(255, 165, 0)', pointStyle: 'triangle' },   // Laranja
            { color: 'rgb(255, 0, 0)', pointStyle: 'rectRot' },      // Vermelho
            { color: 'rgb(255, 0, 255)', pointStyle: 'star' }        // Magenta
        ];

        // Função para deixar os nomes das colunas mais legíveis
        function formatarNomeColuna(nome) {
            if (nome && nome.toLowerCase().startsWith('prof')) {
                const partes = nome.split('_');
                // Pega os números (ex: '0', '3') e junta com '.'
                const valor = partes.slice(1, -1).join('.');
                return `Profundidade ${valor} m`;
            }
            return nome;
        }


        // Função principal que busca os dados e inicia a animação
        async function iniciarAnimacao() {
            try {
                const response = await fetch("/dados_json");
                const data = await response.json();

                if (data.error || !Array.isArray(data)) {
                    document.getElementById("tabela-container").innerHTML = 
                        `<div class="loading">Erro ao carregar dados: ${data.error || 'Formato inválido'}</div>`;
                    return;
                }

                if (data.length === 0) {
                    document.getElementById("tabela-container").innerHTML = 
                        `<div class="loading">Nenhum dado para exibir.</div>`;
                    return;
                }

                todosOsDados = data;
                criarTabelaComCabecalho(todosOsDados[0]);
                iniciarGrafico(todosOsDados[0]);
                intervalId = setInterval(adicionarProximoDado, 2000);

            } catch (error) {
                document.getElementById("tabela-container").innerHTML = 
                    `<div class="loading">Erro de conexão: ${error}</div>`;
            }
        }

        function criarTabelaComCabecalho(primeiraLinha) {
            const container = document.getElementById('tabela-container');
            const colunas = Object.keys(primeiraLinha);
            const tabelaHTML = `
                <table>
                    <thead>
                        <tr>
                            ${colunas.map(col => `<th>${col}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            `;
            container.innerHTML = tabelaHTML;
        }

        function iniciarGrafico(primeiraLinha) {
            const ctx = document.getElementById('meuGrafico').getContext('2d');
            const colunasDeDados = Object.keys(primeiraLinha).slice(1); 
            
            const datasets = colunasDeDados.map((coluna, index) => {
                const estilo = ESTILOS_GRAFICO[index % ESTILOS_GRAFICO.length];
                return {
                    label: formatarNomeColuna(coluna), 
                    data: [],
                    borderColor: estilo.color,
                    backgroundColor: estilo.color, // Cor do ponto
                    pointStyle: estilo.pointStyle,
                    pointRadius: 5,
                    pointHoverRadius: 7,
                    tension: 0.1,
                    fill: false
                };
            });

            meuGrafico = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        tooltip: {
                            enabled: true
                        },
                        // ALTERAÇÃO: Posição da legenda
                        legend: {
                            position: 'bottom',
                        }
                    },
                    // ALTERAÇÃO: Títulos dos eixos
                    scales: {
                        y: {
                            title: {
                                display: true,
                                text: 'Umidade Volumetrica (%)'
                            }
                        }
                    }
                }
            });
        }

        function adicionarProximoDado() {
            if (indiceAtual >= todosOsDados.length) {
                clearInterval(intervalId);
                return;
            }
            const novoDado = todosOsDados[indiceAtual];
            dadosNaTela.unshift(novoDado); 
            if (dadosNaTela.length > 10) {
                dadosNaTela.pop();
            }
            renderizarTabela(); 
            atualizarGrafico(); 
            indiceAtual++;      
        }

        function renderizarTabela() {
            const tbody = document.querySelector("#tabela-container table tbody");
            if (!tbody) return;
            tbody.innerHTML = ''; 
            dadosNaTela.forEach(linha => {
                const tr = document.createElement('tr');
                const valores = Object.values(linha);
                tr.innerHTML = valores.map(val => `<td>${val === null ? '' : val}</td>`).join('');
                tbody.appendChild(tr);
            });
        }

        function atualizarGrafico() {
            if (!meuGrafico || dadosNaTela.length === 0) return;
            const dadosParaGrafico = [...dadosNaTela].reverse();
            const labelKey = Object.keys(dadosParaGrafico[0])[0];
            const labels = dadosParaGrafico.map(d => d[labelKey]);
            const colunasDeDados = Object.keys(dadosParaGrafico[0]).slice(1);
            meuGrafico.data.labels = labels;
            colunasDeDados.forEach((coluna, index) => {
                const dataPoints = dadosParaGrafico.map(d => d[coluna]);
                if (meuGrafico.data.datasets[index]) {
                    meuGrafico.data.datasets[index].data = dataPoints;
                }
            });
            meuGrafico.update(); 
        }

        iniciarAnimacao();
    </script>
</body>
</html>
