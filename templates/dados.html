<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados dos Sensores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>游늵 칔ltimos Dados dos Sensores</header>

    <div id="tabela-container">
        <div class="loading">A iniciar a visualiza칞칚o em tempo real...</div>
    </div>

    <script>
        let todosOsDados = []; // Guarda todos os dados recebidos do servidor
        let indiceAtual = 0;    // Controla qual o pr칩ximo dado a ser exibido
        let dadosNaTela = [];   // Guarda apenas os dados vis칤veis na tabela (m치ximo 10)
        let intervalId = null;  // Identificador do nosso loop de tempo

        // Fun칞칚o principal que busca os dados e inicia a anima칞칚o
        async function iniciarAnimacao() {
            try {
                const response = await fetch("/dados_json");
                const data = await response.json();

                if (data.error || !Array.isArray(data)) {
                    document.getElementById("tabela-container").innerHTML = 
                        `<div class="loading">Erro ao carregar dados: ${data.error || 'Formato inv치lido'}</div>`;
                    return;
                }

                if (data.length === 0) {
                    document.getElementById("tabela-container").innerHTML = 
                        `<div class="loading">Nenhum dado para exibir.</div>`;
                    return;
                }

                todosOsDados = data;

                // Cria a estrutura da tabela (cabe칞alho) apenas uma vez
                criarTabelaComCabecalho(todosOsDados[0]);

                // Inicia o loop que adiciona um novo dado a cada 2 segundos
                intervalId = setInterval(adicionarProximoDado, 2000);

            } catch (error) {
                document.getElementById("tabela-container").innerHTML = 
                    `<div class="loading">Erro de conex칚o: ${error}</div>`;
            }
        }

        // Cria a tabela vazia com o cabe칞alho correto
        function criarTabelaComCabecalho(primeiraLinha) {
            const container = document.getElementById('tabela-container');
            const colunas = Object.keys(primeiraLinha);
            const tabelaHTML = `
                <table>
                    <thead>
                        <tr>
                            ${colunas.map(col => `<th>${col}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
                        <!-- As linhas ser칚o inseridas dinamicamente aqui -->
                    </tbody>
                </table>
            `;
            container.innerHTML = tabelaHTML;
        }

        // Fun칞칚o chamada a cada 2 segundos para atualizar a tabela
        function adicionarProximoDado() {
            // Se j치 exibimos todos os dados, para o loop
            if (indiceAtual >= todosOsDados.length) {
                clearInterval(intervalId);
                return;
            }

            const novoDado = todosOsDados[indiceAtual];
            dadosNaTela.push(novoDado); // Adiciona o novo dado no fim da lista

            // Se a lista tiver mais de 10 itens, remove o primeiro (o mais antigo)
            if (dadosNaTela.length > 10) {
                dadosNaTela.shift();
            }

            renderizarTabela(); // Redesenha a tabela com os dados atualizados
            indiceAtual++;      // Prepara para o pr칩ximo dado
        }

        // Limpa a tabela e a recria com os dados da lista 'dadosNaTela'
        function renderizarTabela() {
            const tbody = document.querySelector("#tabela-container table tbody");
            if (!tbody) return;

            tbody.innerHTML = ''; // Limpa as linhas existentes

            // Cria e adiciona uma nova linha para cada item na lista
            dadosNaTela.forEach(linha => {
                const tr = document.createElement('tr');
                const valores = Object.values(linha);
                tr.innerHTML = valores.map(val => `<td>${val === null ? '' : val}</td>`).join('');
                tbody.appendChild(tr);
            });
        }

        // Inicia todo o processo quando a p치gina carrega
        iniciarAnimacao();
    </script>
</body>
</html>
