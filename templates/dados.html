<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados dos Sensores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>ðŸ“Š Ãšltimos Dados dos Sensores</header>

    <div id="tabela-container">
        <div class="loading">Carregando dados...</div>
    </div>

    <script>
        async function carregarDados() {
            try {
                const response = await fetch("/dados_json");
                const data = await response.json();

                if (data.error) {
                    document.getElementById("tabela-container").innerHTML = 
                        `<div class="loading">Erro: ${data.error}</div>`;
                    return;
                }

                let tabela = `
                    <table>
                        <thead>
                            <tr>
                                ${Object.keys(data[0]).map(col => `<th>${col}</th>`).join("")}
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(linha => `
                                <tr>
                                    ${Object.values(linha).map(valor => `<td>${valor}</td>`).join("")}
                                </tr>
                            `).join("")}
                        </tbody>
                    </table>
                `;

                document.getElementById("tabela-container").innerHTML = tabela;

            } catch (error) {
                document.getElementById("tabela-container").innerHTML = 
                    `<div class="loading">Erro ao carregar dados: ${error}</div>`;
            }
        }

        // Carregar dados imediatamente e atualizar a cada 2 segundos
        carregarDados();
        setInterval(carregarDados, 2000);
    </script>
</body>
</html>
