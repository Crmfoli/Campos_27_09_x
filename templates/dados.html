<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados dos Sensores</title>
    <!-- Adicionada a biblioteca do Chart.js para criar gr치ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .grafico-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>游늵 칔ltimos Dados dos Sensores</header>

    <div class="container">
        <!-- Elemento Canvas para o gr치fico -->
        <div class="grafico-container">
            <canvas id="meuGrafico"></canvas>
        </div>

        <!-- Tabela de dados -->
        <div id="tabela-container">
            <div class="loading">A iniciar a visualiza칞칚o em tempo real...</div>
        </div>
    </div>

    <script>
        let todosOsDados = []; 
        let indiceAtual = 0;    
        let dadosNaTela = [];   
        let intervalId = null;  
        let meuGrafico = null; // Vari치vel para guardar a inst칙ncia do gr치fico

        // Lista de cores para usar nas diferentes linhas do gr치fico
        const CORES_GRAFICO = [
            'rgb(255, 99, 132)',   // Vermelho
            'rgb(54, 162, 235)',   // Azul
            'rgb(255, 205, 86)',   // Amarelo
            'rgb(75, 192, 192)',   // Verde-치gua
            'rgb(153, 102, 255)',  // Roxo
            'rgb(255, 159, 64)'    // Laranja
        ];

        // Fun칞칚o principal que busca os dados e inicia a anima칞칚o
        async function iniciarAnimacao() {
            try {
                const response = await fetch("/dados_json");
                const data = await response.json();

                if (data.error || !Array.isArray(data)) {
                    document.getElementById("tabela-container").innerHTML = 
                        `<div class="loading">Erro ao carregar dados: ${data.error || 'Formato inv치lido'}</div>`;
                    return;
                }

                if (data.length === 0) {
                    document.getElementById("tabela-container").innerHTML = 
                        `<div class="loading">Nenhum dado para exibir.</div>`;
                    return;
                }

                todosOsDados = data;

                // Cria a estrutura da tabela e inicia o gr치fico
                criarTabelaComCabecalho(todosOsDados[0]);
                iniciarGrafico(todosOsDados[0]);

                // Inicia o loop que adiciona um novo dado a cada 2 segundos
                intervalId = setInterval(adicionarProximoDado, 2000);

            } catch (error) {
                document.getElementById("tabela-container").innerHTML = 
                    `<div class="loading">Erro de conex칚o: ${error}</div>`;
            }
        }

        // Cria a tabela vazia com o cabe칞alho correto
        function criarTabelaComCabecalho(primeiraLinha) {
            const container = document.getElementById('tabela-container');
            const colunas = Object.keys(primeiraLinha);
            const tabelaHTML = `
                <table>
                    <thead>
                        <tr>
                            ${colunas.map(col => `<th>${col}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            `;
            container.innerHTML = tabelaHTML;
        }

        // Inicia a inst칙ncia do gr치fico com m칰ltiplos datasets (um para cada profundidade)
        function iniciarGrafico(primeiraLinha) {
            const ctx = document.getElementById('meuGrafico').getContext('2d');
            
            // As colunas de dados s칚o todas, exceto a primeira (que 칠 o r칩tulo do eixo X)
            const colunasDeDados = Object.keys(primeiraLinha).slice(1); 
            
            // Cria um dataset para cada coluna de dados (cada profundidade)
            const datasets = colunasDeDados.map((coluna, index) => ({
                label: `Valores de ${coluna}`, // Legenda do gr치fico para cada profundidade
                data: [], // Pontos de dados do eixo Y
                borderColor: CORES_GRAFICO[index % CORES_GRAFICO.length], // Pega uma cor da lista
                tension: 0.1,
                fill: false
            }));

            meuGrafico = new Chart(ctx, {
                type: 'line', // Tipo de gr치fico
                data: {
                    labels: [], // R칩tulos do eixo X (ex: tempo)
                    datasets: datasets
                }
            });
        }

        // Fun칞칚o chamada a cada 2 segundos para atualizar a tabela e o gr치fico
        function adicionarProximoDado() {
            if (indiceAtual >= todosOsDados.length) {
                clearInterval(intervalId);
                return;
            }

            const novoDado = todosOsDados[indiceAtual];
            
            dadosNaTela.unshift(novoDado); 

            if (dadosNaTela.length > 10) {
                dadosNaTela.pop();
            }

            renderizarTabela(); 
            atualizarGrafico(); 
            indiceAtual++;      
        }

        // Limpa a tabela e a recria com os dados da lista 'dadosNaTela'
        function renderizarTabela() {
            const tbody = document.querySelector("#tabela-container table tbody");
            if (!tbody) return;

            tbody.innerHTML = ''; // Limpa as linhas existentes

            dadosNaTela.forEach(linha => {
                const tr = document.createElement('tr');
                const valores = Object.values(linha);
                tr.innerHTML = valores.map(val => `<td>${val === null ? '' : val}</td>`).join('');
                tbody.appendChild(tr);
            });
        }

        // Atualiza os dados do gr치fico para todas as profundidades
        function atualizarGrafico() {
            if (!meuGrafico || dadosNaTela.length === 0) return;

            // Para o gr치fico, os dados precisam estar em ordem cronol칩gica (do mais antigo para o mais novo)
            const dadosParaGrafico = [...dadosNaTela].reverse();

            // A primeira coluna 칠 o r칩tulo do eixo X (ex: Data/Hora)
            const labelKey = Object.keys(dadosParaGrafico[0])[0];
            const labels = dadosParaGrafico.map(d => d[labelKey]);
            
            // As outras colunas s칚o os datasets de dados
            const colunasDeDados = Object.keys(dadosParaGrafico[0]).slice(1);

            // Atualiza os r칩tulos do eixo X do gr치fico
            meuGrafico.data.labels = labels;

            // Atualiza os dados de cada dataset (cada linha/profundidade)
            colunasDeDados.forEach((coluna, index) => {
                const dataPoints = dadosParaGrafico.map(d => d[coluna]);
                if (meuGrafico.data.datasets[index]) {
                    meuGrafico.data.datasets[index].data = dataPoints;
                }
            });

            meuGrafico.update(); // Redesenha o gr치fico com os novos dados
        }

        // Inicia todo o processo quando a p치gina carrega
        iniciarAnimacao();
    </script>
</body>
</html>
