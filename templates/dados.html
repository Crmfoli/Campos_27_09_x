<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados dos Sensores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            background: white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table id="tabela-dados">
        <thead>
            <tr id="cabecalho">
                <!-- Cabeçalho será preenchido automaticamente -->
            </tr>
        </thead>
        <tbody id="corpo-tabela">
            <!-- Dados dinâmicos -->
        </tbody>
    </table>

    <script>
        async function carregarDados() {
            try {
                let response = await fetch("/dados_json");
                let dados = await response.json();

                let corpoTabela = document.getElementById("corpo-tabela");
                let cabecalho = document.getElementById("cabecalho");

                // Limpa tabela
                corpoTabela.innerHTML = "";
                cabecalho.innerHTML = "";

                if (dados.length > 0) {
                    // cria cabeçalho com base nas colunas do Excel
                    Object.keys(dados[0]).forEach(col => {
                        let th = document.createElement("th");
                        th.textContent = col;
                        cabecalho.appendChild(th);
                    });

                    // insere linhas (novos dados aparecem no topo)
                    dados.forEach(linha => {
                        let tr = document.createElement("tr");
                        Object.values(linha).forEach(valor => {
                            let td = document.createElement("td");
                            td.textContent = valor;
                            tr.appendChild(td);
                        });
                        corpoTabela.appendChild(tr);
                    });
                }
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
            }
        }

        // atualiza a cada 2 segundos
        setInterval(carregarDados, 2000);
        // carrega ao abrir
        carregarDados();
    </script>
</body>
</html>
