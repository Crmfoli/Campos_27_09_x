<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados dos Sensores</title>
    <!-- Adicionada a biblioteca do Chart.js para criar gr치ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .grafico-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>游늵 칔ltimos Dados dos Sensores</header>

    <div class="container">
        <!-- Elemento Canvas para o gr치fico -->
        <div class="grafico-container">
            <canvas id="meuGrafico"></canvas>
        </div>

        <!-- Tabela de dados -->
        <div id="tabela-container">
            <div class="loading">A carregar estrutura...</div>
        </div>
    </div>

    <script>
        let todosOsDados = []; 
        let indiceAtual = 0;    
        let dadosNaTela = [];   
        let intervalId = null;  
        let meuGrafico = null; 

        const ESTILOS_GRAFICO = [
            { color: 'rgb(128, 0, 128)', pointStyle: 'circle' },
            { color: 'rgb(0, 0, 255)', pointStyle: 'circle' },
            { color: 'rgb(0, 128, 0)', pointStyle: 'rect' },
            { color: 'rgb(255, 165, 0)', pointStyle: 'triangle' },
            { color: 'rgb(255, 0, 0)', pointStyle: 'rectRot' },
            { color: 'rgb(255, 0, 255)', pointStyle: 'star' }
        ];

        const LABELS_PROFUNDIDADE = [
            'Profundidade 0,3 m',
            'Profundidade 0,8 m',
            'Profundidade 1,5 m',
            'Profundidade 2,0 m',
            'Profundidade 2,5 m'
        ];

        const verticalLinePlugin = {
          id: 'verticalLine',
          afterDraw: (chart) => {
            if (chart.tooltip?._active?.length) {
              const ctx = chart.ctx;
              const x = chart.tooltip._active[0].element.x;
              const topY = chart.scales.y.top;
              const bottomY = chart.scales.y.bottom;

              ctx.save();
              ctx.beginPath();
              ctx.moveTo(x, topY);
              ctx.lineTo(x, bottomY);
              ctx.lineWidth = 1;
              ctx.strokeStyle = 'rgba(0, 0, 0, 0.7)';
              ctx.stroke();
              ctx.restore();
            }
          }
        };

        // ALTERA칂츾O: Fun칞칚o principal que carrega a p치gina em etapas
        async function iniciarPagina() {
            try {
                // Etapa 1: Buscar o cabe칞alho para construir a UI imediatamente
                const responseCabecalho = await fetch("/dados_cabecalho");
                const cabecalho = await responseCabecalho.json();

                if (cabecalho.error || !Array.isArray(cabecalho)) {
                    document.getElementById("tabela-container").innerHTML = 
                        `<div class="loading">Erro ao carregar estrutura: ${cabecalho.error || 'Formato inv치lido'}</div>`;
                    return;
                }

                // Etapa 2: Criar a tabela e o gr치fico vazios
                criarTabelaComCabecalho(cabecalho);
                iniciarGrafico(cabecalho);
                
                // Etapa 3: Buscar todos os dados em segundo plano
                const responseDados = await fetch("/dados_json");
                const data = await responseDados.json();

                if (data.error || !Array.isArray(data)) {
                    document.querySelector("#tabela-container table tbody").innerHTML = 
                        `<tr><td colspan="${cabecalho.length}" class="loading">Erro ao carregar dados: ${data.error || 'Formato inv치lido'}</td></tr>`;
                    return;
                }
                if (data.length === 0) {
                    document.querySelector("#tabela-container table tbody").innerHTML = 
                        `<tr><td colspan="${cabecalho.length}" class="loading">Nenhum dado para exibir.</td></tr>`;
                    return;
                }

                // Etapa 4: Iniciar a anima칞칚o
                todosOsDados = data;
                document.querySelector("#tabela-container table tbody").innerHTML = ''; // Limpa a mensagem de "carregando"
                intervalId = setInterval(adicionarProximoDado, 2000);

            } catch (error) {
                document.getElementById("tabela-container").innerHTML = 
                    `<div class="loading">Erro de conex칚o: ${error}</div>`;
            }
        }

        // ALTERA칂츾O: Agora aceita um array de nomes de colunas
        function criarTabelaComCabecalho(colunas) {
            const container = document.getElementById('tabela-container');
            const tabelaHTML = `
                <table>
                    <thead>
                        <tr>
                            ${colunas.map(col => `<th>${col}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
                         <tr>
                            <td colspan="${colunas.length}" class="loading">A carregar dados...</td>
                        </tr>
                    </tbody>
                </table>
            `;
            container.innerHTML = tabelaHTML;
        }

        // ALTERA칂츾O: Agora aceita um array de nomes de colunas
        function iniciarGrafico(colunas) {
            const ctx = document.getElementById('meuGrafico').getContext('2d');
            const colunasDeDados = colunas.slice(1); 
            
            const datasets = colunasDeDados.map((coluna, index) => {
                const estilo = ESTILOS_GRAFICO[index % ESTILOS_GRAFICO.length];
                return {
                    label: LABELS_PROFUNDIDADE[index] || coluna, 
                    data: [],
                    borderColor: estilo.color,
                    backgroundColor: estilo.color,
                    pointStyle: estilo.pointStyle,
                    pointRadius: 5,
                    pointHoverRadius: 7,
                    tension: 0.1,
                    fill: false
                };
            });

            meuGrafico = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    interaction: { mode: 'index', intersect: false, },
                    plugins: { tooltip: { enabled: true }, legend: { position: 'bottom' } },
                    scales: {
                        x: { ticks: { maxRotation: 45, minRotation: 45 } },
                        y: { title: { display: true, text: 'Umidade Volumetrica (%)' } }
                    }
                },
                plugins: [verticalLinePlugin]
            });
        }

        function adicionarProximoDado() {
            if (indiceAtual >= todosOsDados.length) {
                clearInterval(intervalId);
                return;
            }
            const novoDado = todosOsDados[indiceAtual];
            dadosNaTela.unshift(novoDado); 
            if (dadosNaTela.length > 10) {
                dadosNaTela.pop();
            }
            renderizarTabela(); 
            atualizarGrafico(); 
            indiceAtual++;      
        }

        function renderizarTabela() {
            const tbody = document.querySelector("#tabela-container table tbody");
            if (!tbody) return;
            tbody.innerHTML = ''; 
            dadosNaTela.forEach(linha => {
                const tr = document.createElement('tr');
                const valores = Object.values(linha);
                tr.innerHTML = valores.map(val => `<td>${val === null ? '' : val}</td>`).join('');
                tbody.appendChild(tr);
            });
        }

        function atualizarGrafico() {
            if (!meuGrafico || dadosNaTela.length === 0) return;
            const dadosParaGrafico = [...dadosNaTela].reverse();
            const labelKey = Object.keys(dadosParaGrafico[0])[0];
            const labels = dadosParaGrafico.map(d => d[labelKey]);
            const colunasDeDados = Object.keys(dadosParaGrafico[0]).slice(1);
            meuGrafico.data.labels = labels;
            colunasDeDados.forEach((coluna, index) => {
                const dataPoints = dadosParaGrafico.map(d => d[coluna]);
                if (meuGrafico.data.datasets[index]) {
                    meuGrafico.data.datasets[index].data = dataPoints;
                }
            });
            meuGrafico.update(); 
        }

        // Inicia o novo processo de carregamento
        iniciarPagina();
    </script>
</body>
</html>
