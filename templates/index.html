<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/static/images/logo_arc.png" alt="Logo ARC" class="logo">
        <img src="/static/images/logo_tamoios.png" alt="Logo Tamoios" class="logo">
        
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">E-mail de Acesso:</label>
                <input type="email" id="email" name="email" value="usuario@exemplo.com" required>
            </div>
            <div class="form-group">
                <label for="api_token">API Token:</label>
                <input type="password" id="api_token" name="api_token" value="SEU_TOKEN_DE_EXEMPLO_12345" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha de Acesso:</label>
                <input type="password" id="senha" name="senha" value="senha123" required>
            </div>
            <button type="submit" class="btn">Acessar Mapa</button>
        </form>
    </div>
</body>
</html>
