<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Monitoramento</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Coordenadas fornecidas
    var localizacao = [-22.741620, -45.598395];

    // Cria o mapa
    var map = L.map('map').setView(localizacao, 9);

    // Camada do mapa (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Cria marcador
    var marker = L.marker(localizacao).addTo(map);

    // Define um popup inicial com mensagem de carregamento
    marker.bindPopup("<b>Sensor</b><br>A carregar dados de chuva...");
    marker.openPopup(); // Mostra o popup de carregamento

    // Função para buscar o acumulado de chuva e atualizar o popup
    async function buscarAcumulado() {
      try {
        const response = await fetch('/ultimo_acumulado');
        const data = await response.json();

        let popupContent = "<b>Sensor</b><br>";
        if (data.error) {
          popupContent += `Erro ao carregar chuva: ${data.error}`;
        } else {
          popupContent += `Acumulado de chuva: <b>${data.acumulado} mm</b>`;
        }
        popupContent += "<br><br><i>Clique no pino para ver os gráficos detalhados.</i>";
        
        marker.setPopupContent(popupContent);
        
      } catch (error) {
        marker.setPopupContent("<b>Sensor</b><br>Não foi possível carregar os dados de chuva.<br><br><i>Clique no pino para ver os gráficos detalhados.</i>");
      }
    }
    
    // Chama a função para buscar os dados
    buscarAcumulado();

    // Evento de clique no pino → abre a página de dados
    marker.on('click', function () {
      window.open("/dados", "_blank");
    });
  </script>
</body>
</html>
