<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Monitoramento</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #007bff;
      color: white;
      width: 100%;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      flex-shrink: 0;
    }
    #map {
      flex-grow: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    Análise de Riscos Geológicos
  </header>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const localizacao = [-22.741620, -45.598395];
    const map = L.map('map').setView(localizacao, 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 19,
    }).addTo(map);

    const marker = L.marker(localizacao).addTo(map);

    marker.on('click', () => {
      window.location.href = "dados.html"; // abre página de dados
    });

    marker.bindPopup("<b>Sensor</b>").openPopup();
  </script>
</body>
</html>
