<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Monitoramento</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    var localizacao = [-22.741620, -45.598395];
    var map = L.map('map').setView(localizacao, 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    var marker = L.marker(localizacao).addTo(map);

    // Define o popup inicial e o abre
    marker.bindPopup("<b>Sensor</b><br>A iniciar monitoramento...");
    marker.openPopup();

    /**
     * Função especialista para carregar os dados de chuva e simular
     * o cálculo do acumulado em tempo real, atualizando o pino do mapa.
     */
    async function iniciarMonitoramentoDinamico() {
      try {
        // 1. Busca todos os dados de pluviometria de uma só vez
        const response = await fetch('/pluviometria_json');
        const dadosDeChuva = await response.json();

        if (dadosDeChuva.error || !Array.isArray(dadosDeChuva) || dadosDeChuva.length === 0) {
          throw new Error(dadosDeChuva.error || "Nenhum dado de chuva encontrado.");
        }

        // 2. Inicia as variáveis para a simulação
        let acumulado = 0;
        let indiceAtual = 0;
        
        // 3. Cria um intervalo que processa um dado a cada 2 segundos
        const processador = setInterval(() => {
          // Se ainda houver dados para processar
          if (indiceAtual < dadosDeChuva.length) {
            const dado = dadosDeChuva[indiceAtual];
            // Garante que o valor da precipitação é um número
            const precipitacao = parseFloat(dado['Precipitação']) || 0;
            acumulado += precipitacao;

            // 4. Atualiza o conteúdo do popup com o novo valor acumulado
            const popupContent = `
              <b>Sensor</b><br>
              Acumulado Dinâmico: <b>${acumulado.toFixed(2)} mm</b>
              <br><br><i>Clique no pino para ver os gráficos.</i>
            `;
            marker.setPopupContent(popupContent);

            indiceAtual++;
          } else {
            // 5. Se todos os dados foram processados, para o intervalo
            clearInterval(processador);
            console.log("Monitoramento dinâmico concluído. Todos os dados foram processados.");
          }
        }, 2000); // A cada 2 segundos

      } catch (error) {
        marker.setPopupContent(`<b>Sensor</b><br>Falha no monitoramento: ${error.message}`);
      }
    }
    
    // Inicia todo o processo assim que a página carrega
    iniciarMonitoramentoDinamico();

    // Evento de clique no pino → abre a página de dados
    marker.on('click', function () {
      window.open("/dados", "_blank");
    });
  </script>
</body>
</html>
