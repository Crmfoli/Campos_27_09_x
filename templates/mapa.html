<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Monitoramento</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    var localizacao = [-22.741620, -45.598395];
    var map = L.map('map').setView(localizacao, 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    var marker = L.marker(localizacao).addTo(map);

    // Define um popup inicial com mensagem de carregamento
    marker.bindPopup("<b>Sensor</b><br>A carregar dados de chuva...");
    marker.openPopup();

    // Função para buscar o acumulado de chuva e atualizar o popup
    async function buscarAcumulado() {
      try {
        const response = await fetch('/ultimo_acumulado');
        const data = await response.json();

        let popupContent = "<b>Sensor</b><br>";
        if (data.error) {
          popupContent += `Erro: ${data.error}`;
        } else {
          // Exibe o acumulado dos últimos registros, que é mais dinâmico
          popupContent += `Chuva Recente: <b>${data.acumulado} mm</b>`;
        }
        popupContent += "<br><br><i>Clique no pino para ver os gráficos.</i>";
        
        // Atualiza o conteúdo do popup
        marker.setPopupContent(popupContent);
        
      } catch (error) {
        marker.setPopupContent("<b>Sensor</b><br>Falha na conexão.<br><br><i>Clique para ver os gráficos.</i>");
      }
    }
    
    // Carrega os dados imediatamente ao abrir a página
    buscarAcumulado();

    // ALTERAÇÃO: Atualiza o valor a cada 2 segundos para simular "tempo real"
    setInterval(buscarAcumulado, 2000); // 2000 ms = 2 segundos

    // Evento de clique no pino → abre a página de dados
    marker.on('click', function () {
      window.open("/dados", "_blank");
    });
  </script>
</body>
</html>
