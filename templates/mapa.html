<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Monitoramento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        #map {
            width: 100%;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <header>
        Análise de Riscos Geológicos
    </header>

    <div id="map"></div>

    <script>
        function initMap() {
            // Coordenadas fornecidas
            const localizacao = { lat: -22.741620, lng: -45.598395 };

            // Cria o mapa
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: localizacao,
            });

            // Cria o marcador com clique que leva para outra página
            const marker = new google.maps.Marker({
                position: localizacao,
                map: map,
                title: "Clique para ver os dados",
            });

            // Evento de clique no marcador
            marker.addListener("click", () => {
                window.location.href = "dados.html"; // aqui você coloca o link para o Excel ou página
            });
        }
    </script>

    <!-- Substitua "YOUR_API_KEY" por sua chave da API do Google Maps -->
    <script async 
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
