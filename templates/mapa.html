<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Monitoramento</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Coordenadas fornecidas
    var localizacao = [-22.741620, -45.598395];

    // Cria o mapa
    var map = L.map('map').setView(localizacao, 15);

    // Camada do mapa (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Cria marcador
    var marker = L.marker(localizacao).addTo(map);

    // Texto do marcador
    marker.bindPopup("<b>Sensor</b><br>Clique para ver os dados.");

    // Evento de clique â†’ abre dados
    marker.on('click', function () {
      window.open("/dados", "_blank");
    });
  </script>
</body>
</html>
