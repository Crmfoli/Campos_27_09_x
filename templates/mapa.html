<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Monitoramento</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    var localizacao = [-22.741620, -45.598395];
    var map = L.map('map').setView(localizacao, 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    var marker = L.marker(localizacao).addTo(map);

    // Define o popup inicial e o abre
    marker.bindPopup("<b>Sensor</b><br>A carregar dados...");
    marker.openPopup();

    /**
     * Função especialista para buscar e exibir o acumulado de chuva das últimas 72 horas.
     */
    async function buscarAcumulado72h() {
      try {
        const response = await fetch('/acumulado_72h');
        const data = await response.json();

        let popupContent = "<b>Sensor</b><br>";
        if (data.error) {
          popupContent += `Erro ao calcular: ${data.error}`;
        } else {
          popupContent += `Acumulado (72h): <b>${data.acumulado_72h} mm</b>`;
        }
        popupContent += "<br><br><i>Clique no pino para ver os gráficos.</i>";
        
        marker.setPopupContent(popupContent);
        
      } catch (error) {
        marker.setPopupContent(`<b>Sensor</b><br>Falha na conexão ao servidor.`);
      }
    }
    
    // Carrega o dado inicial assim que a página abre
    buscarAcumulado72h();

    // Configura um intervalo para atualizar o dado a cada 1 minuto (60000 ms)
    setInterval(buscarAcumulado72h, 60000);

    // Evento de clique no pino → abre a página de dados
    marker.on('click', function () {
      window.open("/dados", "_blank");
    });
  </script>
</body>
</html>
