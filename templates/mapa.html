<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pino de Monitoramento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    header {
      background-color: #007bff;
      color: white;
      width: 100%;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .pino {
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .pino:hover {
      transform: rotate(-45deg) scale(1.1);
    }
    .pino::after {
      content: "";
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .label {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    Análise de Riscos Geológicos
  </header>

  <div onclick="window.location.href='dados.html'">
    <div class="pino"></div>
    <div class="label">Clique no Pino</div>
  </div>

</body>
</html>
