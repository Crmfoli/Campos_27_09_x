<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Monitoramento</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
    /* Estilo para a tooltip minimalista */
    .leaflet-tooltip-permanent {
        background: transparent;
        border: none;
        box-shadow: none;
        font-size: 1.2em;
        font-weight: bold;
        color: black;
        text-shadow: 1px 1px 2px white; /* Sombra para melhorar a legibilidade */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    var localizacao = [-22.741620, -45.598395];
    var map = L.map('map').setView(localizacao, 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    var marker = L.marker(localizacao).addTo(map);

    // ALTERAÇÃO: Usa uma tooltip permanente em vez de um popup
    marker.bindTooltip("...", { permanent: true, direction: 'top', offset: [0, -10] }).openTooltip();

    /**
     * Função especialista para buscar e exibir o acumulado de chuva das últimas 72 horas.
     */
    async function buscarAcumulado72h() {
      try {
        const response = await fetch('/acumulado_72h');
        const data = await response.json();

        let tooltipContent = ""; // Começa com o conteúdo vazio
        if (data.error) {
          tooltipContent = "Erro"; // Exibe "Erro" se houver falha
        } else {
          // ALTERAÇÃO: Mostra apenas o número bruto, sem texto ou unidade
          tooltipContent = `${data.acumulado_72h}`; 
        }
        
        marker.setTooltipContent(tooltipContent);
        
      } catch (error) {
        marker.setTooltipContent(`-`); // Exibe um traço em caso de falha de conexão
      }
    }
    
    // Carrega o dado inicial assim que a página abre
    buscarAcumulado72h();

    // Configura um intervalo para atualizar o dado a cada 1 minuto (60000 ms)
    setInterval(buscarAcumulado72h, 60000);

    // O evento de clique continua funcionando para abrir os gráficos
    marker.on('click', function () {
      window.open("/dados", "_blank");
    });
  </script>
</body>
</html>
